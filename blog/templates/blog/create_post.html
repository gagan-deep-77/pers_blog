{%load tailwind_tags%}
<!DOCTYPE html>
<html lang="en">
<head>
    {%tailwind_css%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" class="font-serif text-2xl font-bold"  style="font-family: Inter, sans-serif">
        {%csrf_token%}
        {{form.media}}
        {{form.as_p}}
        <!-- <input type="submit" value="submit" > -->
        <div class="items-center mt-8 ml-3"  style="font-family: Inter, sans-serif">
            <button style="margin:0 auto;display:block" class="bg-blue-500 hover:bg-blue-700 text-white font-bold font-mono py-2 px-4 rounded mt-2"  style="font-family: Inter, sans-serif">Submit</button>
        </div>
            
    </form>
    <script>
        tinyMCE.init({
        mode: "textareas",
        theme: "silver",
        toolbar:
        "undo redo | styleselect | fontsizeselect | bold italic | alignleft aligncenter alignright alignjustify | outdent indent",
        height:"600px",
        plugins: 'print,preview,powerpaste,casechange,importcss,tinydrive,searchreplace,autolink,autosave,save,directionality,advcode,visualblocks,visualchars,fullscreen,image,link,media,mediaembed,template,codesample,table,charmap,hr,pagebreak,nonbreaking,anchor,toc,insertdatetime,advlist,lists,checklist,wordcount,tinymcespellchecker,a11ychecker,imagetools,textpattern,noneditable,help,formatpainter,permanentpen,pageembed,charmap,tinycomments,mentions,quickbars,linkchecker,emoticons,advtable,export,',
        language: "{{ language }}",
        directionality: "{{ directionality }}",
        spellchecker_languages : "{{ spellchecker_languages }}",
        spellchecker_rpc_url : "{{ spellchecker_rpc_url }}"
    });

    element = document.getElementById("id_title")
    element.className = "shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-xl caret-zinc-500"
    </script>
</body>
</html>
